<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="splitter">SPLI<br>TTER</div>

    <div class="card">
      <div class="input">
        <div class="input-bill">
          <h5>Bill</h5>
          <input id="bill" type="number" placeholder="0">
        </div>
        <div class="input-tip">
          <h5>Select Tip %</h5>
          <div class="input-option">
            <div class="input-grid">
              <input type="radio" class="percentInput" id="item-1" name="tip"></input>
              <label for="item-1">5%</label>
              <input type="radio" class="percentInput" id="item-2" name="tip"></input>
              <label for="item-2">10%</label>
              <input type="radio" class="percentInput" id="item-3" name="tip"></input>
              <label for="item-3">15%</label>
              <input type="radio" class="percentInput" id="item-4" name="tip"></input>
              <label for="item-4">25%</label>
              <input type="radio" class="percentInput" id="item-5" name="tip"></input>
              <label for="item-5">50%</label>
              <input type="number" name="custom" id="custom" placeholder="Custom">
            </div>
          </div>
        </div>
        <div class="input-people">
          <div class="people-header">
            <h5>Number of People</h5>
            <h5 id="error">Can't be zero</h5>
          </div>
          <input type="number" name="People" id="people" placeholder="0">
        </div>
      </div>

      <div class="output">
        <div class="output-details">
          <div class="output-amount">
            <div class="output-header">
              <h5>Tip Amount</h5>
              <h6>/ person</h6>
            </div>
            <p class="number" id="tipAmount">$0.00</p>
          </div>
          <div class="output-total">
            <div class="output-header">
              <h5>Total</h5>
              <h6>/ person</h6>
            </div>
            <p class="number" id="total">$0.00</p>
          </div>
        </div>
        <button>Reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/exequielarroyo">Exequiel Arroyo</a>.
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
